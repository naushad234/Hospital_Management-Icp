<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Smart Hospital</title>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Top Purple Curve Header */
        .header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 260px;
            background: linear-gradient(135deg, #6a11cb, #8e54e9);
            border-bottom-left-radius: 50% 25%;
            border-bottom-right-radius: 50% 25%;
            color: white;
            text-align: center;
            padding-top: 20px;
        }

        /* LOGO */
        .header img {
            width: 120px;
            filter: drop-shadow(0 4px 6px rgba(0, 0, 0, 0.4));
        }

        .header h1 {
            font-size: 2.2rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .header h2 {
            font-size: 1.4rem;
            margin-top: 8px;
        }

        /* Login Card */
        .login-card {
            background: white;
            width: 390px;
            padding: 35px;
            border-radius: 18px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.12);
            position: relative;
            margin-top: 150px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-card h3 {
            text-align: center;
            font-size: 1.7rem;
            margin-bottom: 5px;
            color: #333;
        }

        .login-card p {
            text-align: center;
            color: #777;
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 22px;
        }

        label {
            font-size: 0.9rem;
            font-weight: 500;
            color: #444;
        }

        input {
            width: 100%;
            padding: 13px;
            border: 1px solid #ccc;
            margin-top: 6px;
            border-radius: 10px;
            font-size: 0.95rem;
        }

        input:focus {
            outline: none;
            border-color: #8e54e9;
            box-shadow: 0 0 5px rgba(142, 84, 233, 0.4);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(90deg, #6a11cb, #8e54e9);
            border: none;
            color: white;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: 0.3s;
        }

        .btn-login:hover {
            opacity: 0.9;
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            color: #aaa;
            font-size: 0.85rem;
        }

        a.back {
            text-decoration: none;
            color: #6a11cb;
            text-align: center;
            display: block;
            font-weight: 600;
        }
    </style>
</head>

<body>

    <div class="header">
        <!-- ðŸ”¥ Your Phoenix Logo -->
        <img src="https://img.freepik.com/premium-vector/healthcare-logo-design-vector-art-illustration_761413-30814.jpg?semt=ais_incoming&w=740&q=80">
        <h2>Hello Admin ðŸ‘‹ Welcome!</h2>
    </div>

    <div class="login-card">

        <h3>LogIn</h3>
        <p>Please login to admin dashboard</p>

        <form action="/admin_login" method="POST">
            <div class="form-group">
                <label>Email/Username*</label>
                <input type="text" name="username" placeholder="Admin@gmail.com" required>
            </div>

            <div class="form-group">
                <label>Password*</label>
                <input type="password" name="password" placeholder="********" required>
            </div>

            <button type="submit" class="btn-login">Login</button>
        </form>

        <div class="divider">â”€â”€â”€â”€â”€â”€ OR â”€â”€â”€â”€â”€â”€</div>

        <a href="/login" class="back">Back to Login Options</a>
    </div>

</body>

</html>
